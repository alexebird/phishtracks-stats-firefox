<!doctype html>
<html>
  
  <head>
    <title>Sign In</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-responsive.css"> -->
    <link rel="stylesheet" href="css/sign-in.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div id="top-level-container">
      <img src="http://alxb.us/files/logo.svg" id="pts-logo">
      <div class="container">
        <form id="new-user" class="form-horizontal">
          <div class="row">
            <div class="span5" id="sign-in-column">
              <div class="control-group">
                <label class="control-label" for="inputEmail">Username</label>
                <div class="controls">
                  <input type="text" placeholder="Username/Email" id="user-login"> 
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input type="password" id="user-password" placeholder="Password"> 
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn">Sign in</button>
                  <a id="forgot-password-button" class="open-tab-link" data-url="http://localhost:3000/users/password/new">Forgot your password?</a> 
                </div>
              </div>
            </div>
            <div id="sign-up-column" class="span2">
              <div>
                <a class="btn open-tab-link btn-danger btn-large" data-url="http://localhost:3000/users/sign_up"
                id="sign-up-button">Sign up</a> 
              </div>
            </div>
          </div>
          <!-- <div id="alert-column"> -->
            <div id="sign-in-alert" class="alert alert-error fade in">
              <button type="button" class="close" onclick="$('#sign-in-alert').hide()">&times;</button>
              <span class="alert-text"><b>Error!</b> Login failed</span>
            </div>
          <!-- </div> -->
        </form>
      </div>
    </div> 
  </body>

</html>
