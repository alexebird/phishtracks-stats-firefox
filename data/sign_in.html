<html>
<head>
	<style type="text/css">
	</style>
</head>
<body>
	<h2>Sign in</h2>

	<form accept-charset="UTF-8" action="" class="new_user" id="new_user" method="post">
		<div>
			<span id="login_feedback"></span>
		</div>

		<div>
			<label for="user_login">Login</label><br />
			<input autofocus="autofocus" id="user_login" name="user[login]" size="30" type="text" value="abird" />
		</div>

		<div>
			<label for="user_password">Password</label><br />
			<input id="user_password" name="user[password]" size="30" type="password" value="asdfasdf" />
		</div>

		<div>
			<input name="commit" type="submit" value="Sign in" />
		</div>
	</form>

	<a id="sign_up_button" class="open_tab_link" data-url="http://localhost:3000/users/sign_up">Sign up</a><br />
	<a id="forgot_password_button" class="open_tab_link" data-url="http://localhost:3000/users/password/new">Forgot your password?</a><br />
</body>
</html>
