<!doctype html>
<html>

  <head>
    <title>Stats</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stats.css">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="top-level-container">
      <!-- <img src="http://alxb.us/files/donut-no-bg.svg" id="pts-logo"> -->

      <ul id="user-menu" class="inline">
        <li><a id="refresh-button" class="hide user-menu-button">refresh</a></li>
        <li><a id="sign-out-button" class="user-menu-button">sign out</a></li>
      </ul> <!-- /ul#user-menu -->

      <ul class="nav nav-tabs">
        <li class="active">
          <a href="#stats-tab" data-toggle="tab">Stats</a>
        </li>
        <li>
          <a href="#history-tab" data-toggle="tab">History</a>
        </li>
        <!--<li>
          <a href="#activity-tab" data-toggle="tab">Activity</a>
        </li>-->
      </ul> <!-- /ul.nav-tabs -->

      <div class="tab-content">
        <div id="stats-tab" class="tab-pane active">
          <div id="top-tracks-wrapper" class="span">
            <h3>Most Played</h3>
            <table id="overall-top-tracks" class="table">
              <thead></thead>
              <tbody>
              </tbody>
            </table>
          </div> <!-- /span -->
          <div id="individual-stats-wrapper" class="span">
            <div id="overall-stats">
              <h3>Overall Stats</h3>
              <table class="table">
                <thead></thead>
                <tbody>
                  <tr>
                    <td class="stats-name">Tracks Played</td>
                    <td id="overall-tracks-played-value" class="stats-value"></td>
                  </tr>
                  <tr>
                    <td class="stats-name">Total Time</td>
                    <td id="overall-total-time-value" class="stats-value"></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div id="user-stats">
              <h3>User's Stats</h3>
              <table class="table">
                <thead></thead>
                <tbody>
                  <tr>
                    <td class="stats-name">Tracks Played</td>
                    <td id="user-tracks-played-value" class="stats-value"></td>
                  </tr>
                  <tr>
                    <td class="stats-name">Total Time</td>
                    <td id="user-total-time-value" class="stats-value"></td>
                  </tr>
                  <tr>
                    <td class="stats-name">Phish Progress</td>
                    <td id="user-catalog-progress-value" class="stats-value"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div> <!-- /span -->
        </div> <!-- /stats-tab -->

        <div id="history-tab" class="tab-pane">
          <div id="user-history-wrapper">
            <h3>History</h3>
            <table id="user-history" class="table">
              <thead></thead>
              <tbody>
              </tbody>
            </table>
          </div> <!-- /user-history-wrapper -->
        </div> <!-- /history-tab -->

        <!--<div id="activity-tab" class="tab-pane">
          <br>
        </div> --> <!-- /activity-tab -->
      </div> <!-- /tab-content -->
    </div> <!-- /top-level-container -->

    <script src="js/retina.js"></script>

  </body>

</html>
